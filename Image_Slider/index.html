<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .slider-container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      img {
        width: 300px;
        height: 200px;
        border-radius: 10px;
      }
      .buttons {
        margin-top: 10px;
      }
      button {
        padding: 8px 15px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <img id="slider" src="/images/download (1).jpeg" alt="Image Slider" />
      <div class="buttons">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
      </div>
    </div>

    <script>
      const images = [
        "/images/download (1).jpeg",
        "/images/images (1).jpeg",
        "/images/images-1.jpg",
      ];
      let index = 0;

      function showImage() {
        document.getElementById("slider").src = images[index];
      }

      function prevImage() {
        index = (index - 1 + images.length) % images.length;
        showImage();
      }

      function nextImage() {
        index = (index + 1) % images.length;
        showImage();
      }
    </script>
  </body>
</html>
